<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS  -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.min.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Trillo logo" class="logo" />
            <form action="#" method="post" class="search">
                <input type="text" placeholder="Search hotels" class="search__input" />
                <button class="search__btn">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-search"></use>
                    </svg>
                </button>
            </form>

            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notif-badge">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-message-circle"></use>
                    </svg>
                    <span class="user-nav__notif-badge">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User image" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>
            </div>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar__items">
                    <li class="sidebar__item sidebar__item--active">
                        <svg class="sidebar__item-icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <a class="sidebar__item-text">Hotel</a>
                    </li>
                    <li class="sidebar__item">
                        <svg class="sidebar__item-icon">
                            <use xlink:href="img/sprite.svg#icon-plane-outline"></use>
                        </svg>
                        <a class="sidebar__item-text">Flight</a>
                    </li>
                    <li class="sidebar__item">
                        <svg class="sidebar__item-icon">
                            <use xlink:href="img/sprite.svg#icon-key"></use>
                        </svg>
                        <a class="sidebar__item-text">Car Rental</a>
                    </li>
                    <li class="sidebar__item">
                        <svg class="sidebar__item-icon">
                            <use xlink:href="img/sprite.svg#icon-map"></use>
                        </svg>
                        <a class="sidebar__item-text">Tours</a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2020, Trillo.
                </div>
            </nav>
            <main class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="hotel 1" class="gallery__image">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="hotel 2" class="gallery__image">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="hotel 3" class="gallery__image">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">HOTEL ALMAS</h1>
                    <div class="overview__stars">
                        <svg class="overview__stars-icon">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__stars-icon">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__stars-icon">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__stars-icon">
                            <use xlink:href="img/sprite.svg#icon-star-full"></use>
                        </svg>
                        <svg class="overview__stars-icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__location-icon">
                            <use xlink:href="img/sprite.svg#icon-map-pin"></use>
                        </svg>
                        <button href="#" class="overview__location-text infinite-zoom-btn">
                            Los Vegas, US
                        </button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">8.4</div>
                        <div class="overview__rating-count">567 votes </div>
                    </div>
            </main>
        </div>
    </div>
</body>

</html>
